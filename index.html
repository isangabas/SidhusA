<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="eng">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sidebar">
        <div class="logo">
            <img src="logo.JPG"> 
            <div>ODIN</div>
        </div>
    </section>
    <section class="mainbar">
        <div class="intro">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.<br>

            <p>
                You know you want to.
            </p>
        
        </div>
        <form>            
            <div class="layer2">
                <h2>Let's do This!</h2>
                <table>
                    <tr>
                        <td>
                            <label for="firstname"> FIRST NAME</label><br>
                            <input  type="text" class="" name="firstname" id="firstname" >
                        </td>
                        <td>
                            <label for="lastname"> LAST NAME</label><br>
                            <input type="text" class="" name="lastname" id="lastname" >
                        </td>                                                
                    </tr>
                    <tr>                        
                        <td>
                            <label for="mail"> EMAIL </label><br>
                            <input type="email" class="" name="mail" id="mail" >
                        </td>
                        <td>
                            <label for="contact"> PHONE NUMBER</label><br>
                            <input type="number" class="" name="contact" id="contact" >
                        </td>
                    </tr>
                    <tr>                       
                        <td>
                            <label for="pswrd"> PASSWORD</label><br>
                            <input type="password" class="error" name="pswrd" id="pswrd" >
                        </td>
                        <td>
                            <label for="conpswrd"> CONFIRM PASSWORD</label><br>
                            <input type="password" class="error" name="conpswrd" id="conpswrd" >
                        </td>
                    </tr>
                </table>
            </div><br>            
            <div class="layer3">
                <button type="submit" class="btn"> Create Account</button> <br>
            
               <p>
                Already have an account? <a href="#">Log in</a>
               </p>
            </div> 
        </form>        
    </section>
</body>
</html>
